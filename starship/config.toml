format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$kubernetes\
$docker_context\
$gcloud\
$azure\
$golang\
$nodejs\
$python\
$terraform\
$vagrant\
$line_break\
$cmd_duration\
$battery\
$time\
$status\
$shell\
$character"""

scan_timeout = 10   # Wait 10ms for starship to check files under the pwd.
add_newline = false # Disable the blank line at the start of the prompt

[line_break]
disabled = false

[cmd_duration]
disabled = false
style = '#1ec9d6'
format = '[$duration]($style) '
min_time = 100

[username]
disabled = false
style_user = '#1ec9d6'
style_root = 'white bold'
format = '[$user]($style) '
show_always = true

[hostname]
disabled = false
ssh_only = false
style = '#009933'
format =  'on [$hostname]($style) '

[directory]
disabled = false
style = '#cb0eb9'
read_only = '🔒'
read_only_style = 'red'
format = 'in [$path]($style)[$read_only]($read_only_style) '
truncation_length = 8
truncation_symbol = '…/'
truncate_to_repo = false

[git_branch]
disabled = false
symbol = ''
style = '#1ec9d6'
format = '[$symbol $branch]($style) '

[git_status]
disabled = false
style = '#1ec9d6'
conflicted = '='
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
untracked = '?'
stashed = '\$'
modified = '!'
staged = '+'
renamed = '»'
deleted = '✘'
format = '([$all_status$ahead_behind]($style) )'

[character]
disabled = false
success_symbol = '[➜ ](bold #009933) '
error_symbol = '[✗ ](bold red) '
vicmd_symbol = '[❮](bold green)'
format = '$symbol'

[shell]
disabled = true
style = '#f7f7f9'
powershell_indicator = '_'

[kubernetes]
disabled = false
style = '#cb0eb9'
format = 'on [$symbol $context( \($namespace\))]($style) '

[[kubernetes.contexts]]
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "$cluster"

[terraform]
disabled = true
style = '#1ec9d6'
format = '[using $symbol$version]($style) '
